language: cpp

compiler:
  - g++

sudo: required

before_install:
    - sudo add-apt-repository -y ppa:ubuntu-toolchain-r/test
    - sudo apt-get update -qq

install:
    - sudo apt-get install -qq g++-4.8
    - export CXX="g++-4.8"

script:
  - cd src
  - make lsm_tree_single_thread

notifications:
  email:
    on_success: always
    on_failure: never
    on_error: never
